spring.application.name=linebot-bridge

server.port=8000

# LINE
line.channel-secret=${LINE_CHANNEL_SECRET}
line.channel-access-token=${LINE_CHANNEL_ACCESS_TOKEN}

# Yelp
yelp.api-key=${YELP_API_KEY}
yelp.locale=${YELP_LOCALE:}

# PostgreSQL
postgres.user=${POSTGRES_USER}
postgres.password=${POSTGRES_PASSWORD}
postgres.db-name=${POSTGRES_DB}
postgres.host=${POSTGRES_HOST}
postgres.port=${POSTGRES_PORT}

# OpenAI
openai.api-key=${OPENAI_API_KEY}
openai.model=gpt-4o-mini
openai.temperature=0.7

# Logging (optional)
logging.file.name=application.log
